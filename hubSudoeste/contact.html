<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/dinamic-style.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="stylesheet" href="./css/business.css">
    <link rel="stylesheet" href="./css/contact.css"> 

    <!--linkando font poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,700;1,100&family=Roboto:ital,wght@0,500;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="./pictures/LOGO HUB CONQUISTA .png" width="250px" alt="logo-HubConquista">
        </div>
        <div class="social-media-icons">
        <ion-icon class="logo-instagram" name="logo-instagram"></ion-icon>
        <ion-icon class="logo-youtube" name="logo-youtube"></ion-icon>
        <ion-icon class="logo-linkedin" name="logo-linkedin"></ion-icon>
        </div>
    </header>
    <div class="header-menu-container">
        <ul class="header-menu">
            <li class="menu-item"><a href="/home.html">Home</a></li>
            <li class="menu-item">Sobre nós</li>
            <li class="menu-item">Empresas</li>
            <li class="menu-item">Contato</li>
            <li class="menu-item">Empresas Selecionadas - Programa de Transformação Digital</li>
        </ul>
    </div>

    <!--conteudo da pagina de contato-->
    <div class="contact-overlay">
        <div class="talk-us-container">
            <h1 class="talk-us-tittle">
                Fale com a gente
            </h1>
        </div>
    </div>
    
    <div class="forms-container">
        <form method="post" id="contact-form">
            <h2 class="forms-title">Nos mande uma mensagem</h2>
            <input type="text" id="name" placeholder="Nome">
            <input type="text" id="email" placeholder="E-mail">
            <textarea id="message" rows="8" cols="30" placeholder="Mensagem"></textarea>
            <button id="confirm">ENVIAR MENSAGEM</button>
        </form>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3856.4838357517233!2d-40.82580864907001!3d-14.854199589590483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7463a4442a95397%3A0xd5fcd4f69b804597!2sAv.%20Al%C3%ADrio%20Sales%2C%2075%20-%20Candeias%2C%20Vit%C3%B3ria%20da%20Conquista%20-%20BA!5e0!3m2!1spt-BR!2sbr!4v1648323529634!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p class="map-tittle">Av. Espanha, 74 - Candeias, Vitória da Conquista - BA, 45028-110</p>
        </div>
    </div>
</body>
</html>
